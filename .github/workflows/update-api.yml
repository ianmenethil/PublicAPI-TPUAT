name: Daily API Update

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Swagger JSON
        run: |
          curl -f -o swagger.json https://apiuat.travelpay.com.au/v2.0/help
          if [ ! -s swagger.json ]; then
            echo "Failed to download or empty file"
            exit 1
          fi

      - name: Install Scalar CLI
        run: npm install -g @scalar/cli

      # - name: Validate downloaded Swagger
      #   run: scalar document validate swagger.json

      - name: Convert to OpenAPI 3.1
        run: scalar document upgrade swagger.json -o openapi.json

      # - name: Validate converted OpenAPI
      #   run: scalar document validate openapi.json

      # - name: Lint OpenAPI spec
      #   run: scalar document lint openapi.json

      - name: Split OpenAPI spec
        run: scalar document split openapi.json -o openapi/

      - name: Check for changes
        id: verify-changed-files
        run: |
          git add swagger.json openapi.json openapi/
          if git diff --cached --quiet swagger.json openapi.json openapi/; then
            echo "No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Daily API update: download, convert, validate, lint, and split OpenAPI spec"
          git push
